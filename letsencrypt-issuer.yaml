  apiVersion: cert-manager.io/v1
  kind: ClusterIssuer
  metadata:
    name: letsencrypt-prod
  spec:
    acme:
      server: https://acme-v02.api.letsencrypt.org/directory
      email: devops@steghub.com
      privateKeySecretRef:
        name: letsencrypt-prod
      solvers:
      - selector:
          dnsZones:
            - "steghub.com"
        dns01:
          route53:
            region: us-east-1
            role: "eks.amazonaws.com/role-arn: arn:aws:iam::312973238800:role/cert_manager_role" # This must be set so cert-manager what role to attempt to authenticate with
            auth:
              kubernetes:
                serviceAccountRef:
                  name: "cert-manager" # The name of the service account created